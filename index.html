<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .image-awal {
            background-image: url(img/image1.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff; 
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1em;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="image-awal">
        <div class="content">
            <h1 class="title">Feby &amp; Drajad</h1>
            <p class="subtitle">Special Invitation to</p>
            <p class="subtitle">
                Tanpa mengurangi rasa hormat, kami mengundang Bapak/Ibu/Saudara/i untuk hadir di acara pernikahan kami.
            </p>
            <a class="button" href="indexx.html">
                <i class="fas fa-envelope-open-text"></i>
                OPEN INVITATION
            </a>
        </div>
    </div>
    <div class="image-2">
        
    </div>
</body>

</html>
